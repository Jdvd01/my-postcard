<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Postcard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Este es el borde del postcard -->
    <main>
        
        <!-- Seccion de arriba -->
        <div class="arriba">

            <!-- Titulo -->
            <p class="titulo"> My Postcard </p>

            <!-- Imagen del Logo -->
            <img class="logo"
                src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png"
                alt="Logo">
        </div>
        <!-- Fin arriba -->

        <!-- Seccion de abajo -->
        <div class="abajo">
            
            <!-- Texto -->
            <p class="texto">
                Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy
                Course!
                <br> <br>
                This is so cool, can't wait to start doing more stuff!
            </p>

            <!-- Formulario -->
            <div>
                <input class="customimput" type="text" placeholder="Some Name">
                <input class="customimput" type="text" placeholder="Some email">
                <input class="customimput" type="text" placeholder="Some comment">
            </div>

        </div>
        <!-- Fin abajo -->
        
        <!-- Boton de enviar -->
        <div class="boton">
            <a class="bot" href="#">Send my postcard</a> 
        </div>
    </main>
</body>

</html>
